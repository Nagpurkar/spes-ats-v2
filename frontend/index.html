<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Uploader</title>
</head>
<body>
    <h1>Upload CV</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h2>Parsed Applicants</h2>
    <button id="getApplicants">Get Applicants</button>
    <pre id="applicantsList"></pre>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const getApplicantsBtn = document.getElementById('getApplicants');
        const applicantsList = document.getElementById('applicantsList');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('File uploaded successfully!');
                    fileInput.value = '';
                    fetchApplicants();
                } else {
                    alert('Error uploading file.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });

        async function fetchApplicants() {
            try {
                const response = await fetch('/api/applicants');
                const applicants = await response.json();
                applicantsList.textContent = JSON.stringify(applicants, null, 2);
            } catch (error) {
                console.error('Error:', error);
                applicantsList.textContent = 'Error fetching applicants.';
            }
        }

        getApplicantsBtn.addEventListener('click', fetchApplicants);

        // Fetch applicants on page load
        fetchApplicants();
    </script>
</body>
</html>
